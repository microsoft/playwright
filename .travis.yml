language: node_js
dist: bionic
addons:
  apt:
    packages:
    # These are required to run webkit
    - libwoff1
    - libopus0
    - libwebp6
    - libwebpdemux2
    - libenchant1c2a
    - libgudev-1.0-0
    - libsecret-1-0
    - libhyphen0
    - libgdk-pixbuf2.0-0
    - libegl1
    - libgles2
    - libevent-2.1-6
    - libnotify4
    - libxslt1.1
    - libvpx5
    # This is required to run chromium
    - libgbm1
    # this is needed for running headful tests
    - xvfb
notifications:
  email: false
cache:
  directories:
  - node_modules
script:
- npm run lint
# - xvfb-run --auto-servernum npm run ctest
# - xvfb-run --auto-servernum npm run ftest
# - xvfb-run --auto-servernum npm run wtest
jobs:
  include:
  - node_js: '12'

before_deploy: npm run apply-next-version
deploy:
  provider: npm
  edge: true
  email: aslushnikov@gmail.com
  src: '.'
  on:
    branch: master
  skip_cleanup: true
  tag: next
  api_key:
    secure: 
