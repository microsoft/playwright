<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Playwright Remote Control</title>
  <link rel="stylesheet" href="rc.css">
</head>

<body>
  <!-- Tab bar: brand + tabs + new-tab + status -->
  <div id="tabbar">
    <div id="tabbar-brand">
      <span>Playwright</span>
    </div>
    <div id="tabstrip" role="tablist"></div>
    <button id="new-tab-btn" title="New Tab">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
    </button>
    <div id="status">Connecting</div>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button class="nav-btn" id="back" title="Back">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>
    <button class="nav-btn" id="fwd" title="Forward">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6" />
      </svg>
    </button>
    <button class="nav-btn" id="reload" title="Reload">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10" />
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
      </svg>
    </button>
    <input id="omnibox" type="text" placeholder="Search or enter URL" spellcheck="false" autocomplete="off">
  </div>

  <!-- Viewport -->
  <div id="viewport-wrapper">
    <div id="screen" tabindex="0">
      <img id="display" alt="screencast">
      <div id="capture-hint">Click to interact &middot; Esc to release</div>
    </div>
    <div id="no-pages">No tabs open</div>
  </div>

  <script src="rc.js"></script>
</body>

</html>
